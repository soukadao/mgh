name: code review
on:
  pull_request:
    types: [opened, synchronize]
jobs:
  codex:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      final_message: ${{ steps.run_codex.outputs.final-message }}
      review_comment: ${{ steps.parse_output.outputs.review_comment }}
      needs_fix: ${{ steps.parse_output.outputs.needs_fix }}
    steps:
      - uses: actions/checkout@v5
        with:
          ref: refs/pull/${{ github.event.pull_request.number }}/merge

      - name: Pre-fetch base and head refs for the PR
        run: |
          git fetch --no-tags origin \
            ${{ github.event.pull_request.base.ref }} \
            +refs/pull/${{ github.event.pull_request.number }}/head

      - name: Run Codex
        id: run_codex
        uses: openai/codex-action@v1
        with:
          openai-api-key: ${{ secrets.OPENAI_API_KEY }}
          output-schema-file: .github/schema/review.json
          allow-bots: true
          prompt: |
            This is PR #${{ github.event.pull_request.number }} for ${{ github.repository }}.

            Review ONLY the changes introduced by this PR.
            Use the following diff range for context:
              git log --oneline ${{ github.event.pull_request.base.sha }}...${{ github.event.pull_request.head.sha }}

            Provide concise, specific feedback covering improvements, potential bugs, security concerns, tests, and style.

            Return your result as JSON with the exact shape:
            {
              "reviewComment": "<your review with actionable points>",
              "needsFix": true | false
            }

            Pull request title and body:
            ----
            ${{ github.event.pull_request.title }}
            ${{ github.event.pull_request.body }}

      - name: Parse Codex output
        id: parse_output
        run: |
          echo 'review_comment<<EOF' >> $GITHUB_OUTPUT
          echo '${{ steps.run_codex.outputs.final-message }}' | jq -r '.reviewComment' >> $GITHUB_OUTPUT
          echo 'EOF' >> $GITHUB_OUTPUT
          echo "needs_fix=$(echo '${{ steps.run_codex.outputs.final-message }}' | jq -r '.needsFix')" >> $GITHUB_OUTPUT

  post_feedback:
    runs-on: ubuntu-latest
    needs: codex
    if: needs.codex.outputs.review_comment != ''
    permissions:
      pull-requests: write
      contents: write
    env:
      REVIEW_COMMENT: ${{ needs.codex.outputs.review_comment }}
      NEEDS_FIX: ${{ needs.codex.outputs.needs_fix }}
    steps:
      - name: Submit Review
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GH_TOKEN }}
          script: |
            const needsFix = process.env.NEEDS_FIX === 'true';
            const prAuthor = context.payload.pull_request.user.login;
            const actionUser = context.actor;
            const isSameUser = prAuthor === actionUser;
            const reviewEvent = (needsFix && !isSameUser) ? 'REQUEST_CHANGES' : 'COMMENT';

            await github.rest.pulls.createReview({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.pull_request.number,
              body: process.env.REVIEW_COMMENT,
              event: reviewEvent
            });
